<div class="row">
    <div class="col-sm" >

      <hr>
      <div class="form-inline my-2 my-lg-0" style="direction: ltr;">
        <button class="btn btn-dark my-2 my-sm-0" type="submit" (click)="search()" >جستجو</button>
        <input class="form-control mr-sm-2" type="search" placeholder="کد ملی مشتری" aria-label="Search" [(ngModel)]="this.searchKey" style="text-align: right;">
      </div>
  

      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">مرتب سازی بر اساس</legend>
          <div class="col-sm-10">
            <div class="form-check" align="right" dir="ltr">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" (change)="changeSortValue('internationalCode')" checked>
              <label class="form-check-label" for="gridRadios1">
                کد ملی
              </label>
            </div>
            <div class="form-check" align="right" dir="ltr">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" (change)="changeSortValue('name')">
              <label class="form-check-label" for="gridRadios2">
                نام
              </label>
            </div>
          </div>
        </div>
      </fieldset>

    <ng-container *ngFor="let customer of ( this.customers | sort:sortKey);let rowIndex=index;">
    <br>
      <div class="card" >
        <div class="card-body">
          <h5 class="card-title">{{customer.name +' ' + customer.lastName}}</h5>
          <p class="card-text">کد ملی : {{customer.internationalCode}}</p>
          <p class="card-text">تلفن : {{customer.telephoneNumber}}</p>
          <p class="card-text">آدرس : {{customer.address}}</p>
        </div>
        <form class="form-inline" style="width: 100%; direction: ltr; align-self: flex-end;margin: 5px;">
        <button class="btn btn-secondary" routerLink="/edit" routerLinkActive="active" type="button" style="width: 25%;" (click)="setHolderForEdit(rowIndex)"> ویرایش</button>
        <button class="btn btn-danger" type="button" style="width: 25%;"  (click)="deleteCustomer(rowIndex)"> حذف</button>
      </form>
      </div>

    </ng-container>
    </div>
</div>
